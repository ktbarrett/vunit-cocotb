name: Tests

on:
  push:
  pull_request:

jobs:

  vunit-cocotb:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - run: docker build -t vunit/cocotb -f .github/Dockerfile cocotb

    - run: docker run --rm -v $(pwd):/src -w /src -e CI vunit/cocotb python3 run.py -v
